inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide
  components:
    - name: vista-ide
      container:
        image: "512332547043.dkr.ecr.eu-west-1.amazonaws.com/vista-ide-dev:latest"
        mountSources: true
        endpoints:
          - name: vista
            targetPort: 8080
            exposure: public
            secure: true
            protocol: http
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8080
    - name: vista-websocket
      container:
        image: "512332547043.dkr.ecr.eu-west-1.amazonaws.com/vista-websocket-dev:latest"
        memoryLimit: "0"
        endpoints:
          - name: websocket
            targetPort: 80
            exposure: public
            secure: true
            protocol: ws
            attributes:
              type: collocated-terminal
              discoverable: false
              cookiesAuthEnabled: true
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 80
